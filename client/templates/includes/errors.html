<template name="errors">
	<div class="errors push-top-lg">
		{{#each errors errorType}}
			{{> error}}
		{{/each}}
	</div>
</template>

<template name="error">
	<div class="alert {{errorClass}}" role="alert">
		<button type="button" class="close" data-dismiss="alert" value="{{_id}}">&times;</button>
		{{message}}
	</div>
</template>
