<template name="matchingScoresList">
	<section class="matching-score-list">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Ngành nghề</th>
					<th>Thấp nhất</th>
					<th>Trung bình</th>
					<th>Cao nhất</th>
					<th>Tổng cộng</th>
				</tr>
			</thead>
			<tbody class="matching-scores">
				{{#each matchingScores}}
					{{> matchingScore}}
				{{/each}}
			</tbody>
		</table>
	</section>
</template>
