<template name="matchingScoresList">
	<section class="matching-score-list">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Category Name</th>
					<th>Min</th>
					<th>Max</th>
					<th>Average</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody class="matching-scores">
				{{#each matchingScores}}
					{{> matchingScore}}
				{{/each}}
			</tbody>
		</table>
	</section>
</template>
