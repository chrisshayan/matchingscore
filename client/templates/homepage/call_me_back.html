<template name="callMeBackModal">
	<!-- Modal -->
	<div class="modal fade" id="callMeBackModal" tabindex="-1" role="dialog" aria-hidden="true" hidden>
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form" name="callMeBackForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Gọi Lại Cho Tôi</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" name="fullname" id="fullname" class="form-control name" placeholder="Tên"/>
							<span class="help-block error-message" style="display:none;" id="err_fullname">Vui lòng nhập tên</span>
						</div>
						<div class="form-group">
							<input type="text" name="companyname" id="employerCompany" class="form-control company" placeholder="Công ty (optional)"/>
						</div>
						<div class="form-group">
							<input type="text" name="employerCity" id="employerCity" class="form-control location" placeholder="Địa điểm (optional)"/>
							<div class="location-list"></div>
						</div>
						<div class="form-group">
							<input type="tel" name="phone" id="phone" class="form-control" placeholder="Điện thoại"/>
							<span class="help-block error-message" style="display:none;" id="err_phone">Vui lòng nhập số điện thoại</span>
							<span class="help-block error-message" style="display:none;" id="err_phone_invalid">Số điện thoại không hợp lệ</span>
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control" placeholder="Địa chỉ email"/>
							<span class="help-block error-message" style="display:none;" id="err_email">Vui lòng nhập địa chỉ email</span>
							<span class="help-block error-message" style="display:none;" id="err_email_invalid">Địa chỉ email không hợp lệ</span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
						<button type="button" class="btn btn-primary" id="btnCallMeBack">Gọi lại cho tôi</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
