<template name="callMeBackModal">
	<!-- Modal -->
	<div class="modal fade" id="callMeBackModal" tabindex="-1" role="dialog" aria-hidden="true" hidden>
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form" name="callMeBackForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Call Me Back</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" name="fullname" id="fullname" class="form-control name" placeholder="Name"/>
							<span class="help-block error-message" style="display:none;" id="err_fullname">Please fill your name</span>
						</div>
						<div class="form-group">
							<input type="text" name="companyname" id="employerCompany" class="form-control company" placeholder="Company (optional)"/>
						</div>
						<div class="form-group">
							<input type="text" name="employerCity" id="employerCity" class="form-control location" placeholder="Location (optional)"/>
							<div class="location-list"></div>
						</div>
						<div class="form-group">
							<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone"/>
							<span class="help-block error-message" style="display:none;" id="err_phone">Please fill phone number</span>
							<span class="help-block error-message" style="display:none;" id="err_phone_invalid">Invalid phone number</span>
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control" placeholder="Email"/>
							<span class="help-block error-message" style="display:none;" id="err_email">Please fill email address</span>
							<span class="help-block error-message" style="display:none;" id="err_email_invalid">Invalid email address</span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="btnCallMeBack">Call Me Back!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
