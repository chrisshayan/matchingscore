<template name="quickSearch">
    <form>
        <section class="quick-search well">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-2 text-right">
                            <strong>Quick Search</strong>
                        </div>
                        {{> jobCategoriesList}}
                        {{> jobLocationsList}}
                        <div class="col-sm-2">
                            <input type="button" class="btn btn-default btn-block" value="Show Me" id="btn-show-me"/>
                        </div>
                    </div>
                </div>
            </div>
            {{> quickSearchResult}}
        </section>
    </form>
</template>
