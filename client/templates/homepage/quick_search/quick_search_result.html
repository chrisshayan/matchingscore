<template name="quickSearchResult">
    <div class="row">
        <div class="col-sm-12">
            <div class="score text-center">
                {{#if isHavingResult}}
                    <br/>
                    <div class="alert alert-info" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Đóng"><span aria-hidden="true">&times;</span></button>
                        {{showErrorMessage}}
                    </div>
                {{/if}}
                <span class="circle">Thấp nhất<br/> <strong>{{minMatchingScore}}</strong></span>
                <span class="circle">Cao nhất<br/><strong>{{maxMatchingScore}}</strong></span>
                <span class="circle">Trung bình<br/><strong>{{avgMatchingScore}}</strong></span>
				<span class="circle">Tổng cộng<br/><strong>{{countMatchingScore}}</strong></span>
			</div>
        </div>
    </div>
</template>
